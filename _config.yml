### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: "UA-150752882-1"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "learning"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "page"
  - scope:                                              
      path: ""                                          
      type: "elements"                                  
    values:                                             
      layout: "element"   
  - scope:
      path: ""
      type: "socialmedia"
    values:
      layout: "page"                              
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - vendor
